<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
	<meta charset="UTF-8">
	<title>게시글 목록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h3 align="center">게시글 목록</h3>
	<br>
	<h5 align="center"><font color="blue" th:text="${session['member'].name == null} ? '비회원' : ${session['member'].name}"></font>님 게시판 입장을 환영합니다.</h5>
	<h6 align="center"><a th:href="@{/logout}">LOGOUT</a></h6>
	<hr>
	
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>번호</th> <th>제목</th> <th>작성자</th> <th>등록일</th> <th>조회수</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="board, state : ${boardList}">
			<td th:text="${state.count}">
			<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
			<td th:text="${board.writer}">
			<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">
			<td th:text="${board.cnt}">
		</tr>
	</tbody>
	</table>
	<br>
	<div align="center">
		<a th:href="@{/insertBoard}">새글 등록</a>
	</div>
</body>
</html>
