<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
	<meta charset="UTF-8">
</head>
<body>
	<h1><font color="yellow">SQLException 발생!</font></h1>
	<a th:href="@{/}">메인화면으로</a>
	<hr>
	<table>
		<tr>
			<th bgcolor="yellow" align="left">예외메시지: [[${exception.message}]]</th>
		</tr>
		<tr th:each="trace : ${exception.stackTrace}">
			<td th:text="${trace}"></td>
		</tr>
	</table>
</body>
</html>
