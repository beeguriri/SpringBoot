<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
	<meta charset="UTF-8">
	<title>게시글 상세</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h1 align="center">게시글 상세</h1>
	<form th:action="@{updateBoard}" method="post">
		<input name="seq" type="hidden" th:value="${board.seq}">
		<table class="table table-striped-columns">
			<tr>
				<td th:text="제목"></td>
				<td><input name="title" type="text" th:value="${board.title}" /></td>
			</tr>
	 
			<tr>
				<td th:text="작성자"></td>
				<td th:text="${board.writer}"></td>
			</tr>
			<tr>
				<td th:text="내용"></td>
				<td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
			</tr>
			
			<tr>
				<td th:text="등록일"></td>
				<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
			</tr>
			<tr>
				<td th:text="조회수"></td>
				<td th:text="${board.cnt}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="게시글 수정"></td>
			</tr>
		</table>
	</form>
	<div align="center">
		<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
		<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
		<a th:href="@{/boardList}">글목록</a>
	</div>
</body>
</html>
